<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Mais Próxima</title>
    <link rel="stylesheet" type="text/css" href="../css/oficina-proxima.css">
</head>

<body>
    <header>
        <h1>Oficina Mais Próxima</h1>
    </header>

    <main>
        <section id="conteudo4" class="conteudo">
            <h3>Encontre a oficina mais próxima de você</h3>
            <form id="addressForm">
                <label for="address">Digite seu CEP:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Pesquisar</button>
            </form>
            <!-- Mapa das oficinas -->
            <!-- **Esboço** para buscar oficinas homologadas próximas ao CEP informado -->
            <iframe id="mapFrame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58509.477679256255!2d-46.6953251783203!3d-23.574104700000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce597abf1a28ff%3A0x1b02a58f85e6395e!2zRklBUCAtIEFjbGltYcOnw6Nv!5e0!3m2!1spt-BR!2sbr!4v1712457459798!5m2!1spt-BR!2sbr"
                width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <!-- **Esboço** o carregando GPS representará a comunicação entre a escolha da oficina e o direcionamento para o GPS do cliente -->
            <button onclick="alert('carregando GPS...')">GPS</button>
            <br>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Porto Auto-Check</p>
    </footer>

</body>

</html>
