<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" type="text/css" href="../css/fale-conosco.css">
</head>

<body>
    <header>
        <h1>Fale Conosco</h1>
    </header>

    <main>
        <section id="conteudo5" class="conteudo">
            <form id="faleConosco">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="mensagem">Deixe sua mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <div class="button">
                    <button type="submit" id="linkButton" onclick="showSuccessMessage()">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Porto Auto-Check</p>
    </footer>

    <script>
        function showSuccessMessage() {
            alert("Mensagem enviada com sucesso! \nEm breve entraremos em contato.");
        }
    </script>
</body>

</html>
